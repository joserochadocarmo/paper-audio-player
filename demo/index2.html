<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>Paper-audio demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../bower_components/iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../paper-audio-player.html">
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic paper-audio demo</h3>
    <demo-snippet>
      <template>
        <style is="custom-style">
          paper-audio-player {
            width: 80%;
            margin: 10px;
          }

          paper-audio-player.orange {
            --paper-audio-player-color: #F05C38;
          }

          paper-audio-player.blue {
            --paper-audio-player-color: #90D9D6;
          }

          paper-audio-player.broken {
            --paper-audio-player-color: #43BBF9;
          }
        </style>
        <div class="image">
          <paper-audio-player class="orange" preload="metadata" src="https://www.radio.ufg.br/up/120/o/debate_aquecimento_global_-_parte_01.mp3?1495827993"
            title="Debate aquecimento global - parte 01"></paper-audio-player>
          <paper-audio-player class="blue" preload="metadata" src="https://www.radio.ufg.br/up/120/o/debate_aquecimento_global_-_parte_02.mp3?1495828018"
            title="Debate aquecimento global - Parte 02"></paper-audio-player>

          <paper-audio-player class="blue" preload="metadata" time-offset="257" src="https://www.radio.ufg.br/up/120/o/debate_aquecimento_global_-_parte_03.mp3?1495828035"
            title="Parte 03"></paper-audio-player>

          <paper-audio-player class="blue" preload="metadata" src="http://nadikun.com/audio/noclique-day2.wav" title="Debate aquecimento global - Parte 04"></paper-audio-player>
          <!-- row -->

          <p>Quando o audio não puder ser executado pelo navegador ou arquivo não dor encontrado</p>
          <paper-audio-player class="broken" src="http://nadikun.com/audio/somefile.m3" title="Parte 5"></paper-audio-player>

        </div>

      </template>
    </demo-snippet>
  </div>
</body>

</html>
